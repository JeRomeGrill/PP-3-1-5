<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">


<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<title>Admin panel</title>


<body style="background-color:#f9fafa">

<!--Верхняя навигация-->
<div class="container-fluid ">
    <dl class="row" style="background-color: #353a3f">
        <div class="col-11 text-left">
            <ul class="list-inline h5">
                <li class="list-inline-item text-white text-strong navbar-brand"
                    th:utext="${currentUser.getEmail()}"></li>
                <li class="list-inline-item text-white navbar-brand">with roles:</li>
                <li class="list-inline-item text-white navbar-brand" th:utext="${currentUser.rolesToString()}">
                    <strong></strong></li>
            </ul>
        </div>
        <div class="col-1 h6">
            <a class="navbar-brand text-white text-right" href="/logout">Logout</a>
        </div>
    </dl>
</div>
<!--Верхняя навигация-->

<div class="container-fluid ">
    <div class="row" style="background-color: #f8f9fa">
        <!--Левая навигация-->
        <div class="col-2 text-left" style="background-color: #ffffff">
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#allUsers"
                            type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin
                    </button>
                    <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#one-user"
                            type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">User
                    </button>
                </div>
            </div>
        </div>
        <!--Левая навигация-->
        <!--Основной контент страницы-->
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
              <div class="tab-pane fade show active" id="allUsers" role="tabpanel" aria-labelledby="home-tab">
                <h1>Admin panel</h1>
                <nav>
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">All users</button>
                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Add new user</button>
                  </div>
                </nav>

                  <div class="tab-content" id="nav-tabContent">
<!--                      Таблица-->
                      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                          <table class="table table-striped">
                              <thead>
                              <tr>
                                  <th scope="col">ID</th>
                                  <th scope="col">First Name</th>
                                  <th scope="col">Last Name</th>
                                  <th scope="col">Email</th>
                                  <th scope="col">Password</th>
                                  <th scope="col">Roles</th>
                                  <th scope="col">Edit</th>
                                  <th scope="col">Delete</th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr th:each="user : ${users}">
                                  <td th:text="${user.id}"></td>
                                  <td th:text="${user.firstName}"></td>
                                  <td th:text="${user.lastName}"></td>
                                  <td th:text="${user.email}"></td>
                                  <td th:text="${user.password}"></td>
                                  <td th:text="${user.rolesToString()}"></td>
                                  <td>
                                      <a type="button" class="btn btn-success btn-sm"
                                         data-bs-toggle="modal"
                                         data-bs-target="editModal"
                                         th:data-bs-target="${'#editModal' + user.id}">Edit</a></td>
                                  <td><a type="button" class="btn btn-danger btn-sm"
                                         data-bs-toggle="modal"
                                         data-bs-target="deleteModal"
                                         th:data-bs-target="${'#deleteModal'+ user.id}">Delete</a></td>
                                  <!-- Modal edit --------------------------------------------------------------------->
                                  <div class="modal fade" th:id="${'editModal' + user.id}" tabindex="-1"
                                       aria-labelledby="exampleModalLabel" aria-hidden="true">
                                      <div class="modal-dialog">
                                          <div class="modal-content">
                                              <div class="modal-header">
                                                  <h1 class="modal-title fs-5" id="editModalLabel">Edit user</h1>
                                                  <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                          aria-label="Close"></button>
                                              </div>
                                              <form th:action="@{{id}/update(id=${user.id})}"
                                                    th:object="${user}" th:method="POST">
                                                  <div class="modal-body col-md text-center">
                                                      <div class="d-grid gap-2 col-4 mx-auto p-1 text-center">
                                                          <br>
                                                          <label for="firstNameRed"><b>First name</b></label>
                                                          <input th:name="firstName" th:type="text"
                                                                 class="form-control" id="firstNameRed"
                                                                 th:value="${user.firstName}"/>
                                                          <br>
                                                          <label for="lastNameRed"><b>Last name</b></label>
                                                          <input th:name="lastName" th:type="text"
                                                                 class="form-control" id="lastNameRed"
                                                                 th:value="${user.lastName}"/>
                                                          <br>
                                                          <label for="emailRed"><b>Email</b></label>
                                                          <input th:name="email" th:type="text"
                                                                 class="form-control" id="emailRed"
                                                                 th:value="${user.email}"/>
                                                          <br>
                                                          <label for="passwordRed"><b>Password</b></label>
                                                          <input th:name="password" th:type="password"
                                                                 class="form-control" id="passwordRed"
                                                                 th:value="${user.password}"/>
                                                          <br>
                                                          <label for="rolesRed" class="form-label">Role</label>
                                                          <select class="form-select" multiple name="role"
                                                                  id="rolesRed" required>
                                                              <option value="1">USER</option>
                                                              <option value="2">ADMIN</option>
                                                          </select>
                                                          <br><br>
                                                      </div>
                                                      <div class="modal-footer">
                                                          <button type="submit" class="btn btn-primary">
                                                              Edit
                                                          </button>
                                                          <button type="button" class="btn btn-secondary"
                                                                  data-bs-dismiss="modal">Close
                                                          </button>
                                                      </div>
                                                  </div>
                                              </form>
                                          </div>
                                      </div>
                                  </div>
                                  <!-- Modal delete -->
                                  <div class="modal fade" th:id="${'deleteModal' + user.id}" tabindex="-1"
                                       aria-labelledby="exampleModalLabel" aria-hidden="true">
                                      <div class="modal-dialog">
                                          <div class="modal-content">
                                              <div class="modal-header">
                                                  <h1 class="modal-title fs-5" id="deleteModalLabel">Edit
                                                      user</h1>
                                                  <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                          aria-label="Close"></button>
                                              </div>
                                              <form th:action="@{{id}/delete(id=${user.id})}"
                                                    th:object="${user}" th:method="POST">
                                                  <div class="modal-body col-md text-center">
                                                      <div class="d-grid gap-2 col-4 mx-auto p-1 text-center">
                                                          <br>
                                                          <label for="firstNameDel"><b>First name</b></label>
                                                          <input th:name="firstName" th:type="text"
                                                                 class="form-control" id="firstNameDel"
                                                                 th:value="${user.firstName}" disabled/>
                                                          <br>
                                                          <label for="lastNameDel"><b>Last name</b></label>
                                                          <input th:name="lastName" th:type="text"
                                                                 class="form-control" id="lastNameDel"
                                                                 th:value="${user.lastName}" disabled/>
                                                          <br>
                                                          <label for="emailDel"><b>Email</b></label>
                                                          <input th:name="email" th:type="text"
                                                                 class="form-control" id="emailDel"
                                                                 th:value="${user.email}" disabled/>
                                                          <br>
                                                          <label for="passwordDel"><b>Password</b></label>
                                                          <input th:name="password" th:type="password"
                                                                 class="form-control" id="passwordDel"
                                                                 th:value="${user.password}" disabled/>
                                                          <br>
                                                          <label for="rolesDel" class="form-label">Role</label>
                                                          <select class="form-select" multiple name="role"
                                                                  id="rolesDel" disabled>
                                                              <option value="1">USER</option>
                                                              <option value="2">ADMIN</option>
                                                          </select>
                                                          <br><br>
                                                      </div>
                                                      <div class="modal-footer">
                                                          <button type="submit" class="btn btn-danger">
                                                              Delete
                                                          </button>
                                                          <button type="button" class="btn btn-secondary"
                                                                  data-bs-dismiss="modal">Close
                                                          </button>
                                                      </div>
                                                  </div>
                                              </form>
                                          </div>
                                      </div>
                                  </div>
                                  <!-- Modal delete -->
                              </tr>
                              </tbody>
                          </table>
                      </div>
<!--                      Таблица-->
                      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                          <div class="d-grid gap-2 col-4 mx-auto p-1 text-center">
                              <form id="formcreate" th:action="@{/admin/create}" th:object="${newuser}"
                                    method="post">

                                  <label for="firstName" class="form-label">First name</label>

                                  <input type="text" th:field="*{firstName}" class="form-control"
                                         id="firstName"
                                         placeholder="First name">

                                  <label for="lastName" class="form-label">Last name</label>
                                  <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                                         placeholder="Last name">
                                  <label for="email" class="form-label">Email address</label>
                                  <input type="text" th:field="*{email}" class="form-control" id="email"
                                         placeholder="name@example.com">
                                  <label for="password" class="form-label">Password</label>
                                  <input type="password" th:field="*{password}" class="form-control"
                                         id="password"
                                         placeholder="Password">

                                  <label for="roles" class="form-label">Role</label>
                                  <select class="form-select" multiple name="role" id="roles">
                                      <option value="1">USER</option>
                                      <option value="2">ADMIN</option>
                                  </select>
                                  <div class="row p-3"></div>
                                  <div class="d-grid gap-2 col-5 mx-auto p-1 text-center">
                                      <button type="submit" class="btn btn-success btn-lg">Add new user
                                      </button>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>







              </div>

              <!--                            Окно с ОДНИМ пользователем-->
              <div class="tab-pane fade" id="one-user" role="tabpanel" aria-labelledby="one-user-tab"
                   tabindex="0">
                  <h1>User information-page</h1>

                  <table class="table table-striped">
                    <thead>
                    <h4>About user</h4>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">First Name</th>
                      <th scope="col">Last Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Password</th>
                      <th scope="col">Roles</th>
                    </tr>
                    </thead>
                    <tbody>
                    <td th:text="${currentUser.id}"></td>
                    <td th:text="${currentUser.firstName}"></td>
                    <td th:text="${currentUser.lastName}"></td>
                    <td th:text="${currentUser.email}"></td>
                    <td th:text="${currentUser.password}"></td>
                    <td th:text="${currentUser.rolesToString()}"></td>
                    </tbody>
                  </table>
              </div>
              <!--                            Окно с ОДНИМ пользователем-->

            </div>
        </div>


    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</body>
</html>
