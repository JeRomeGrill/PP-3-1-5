<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">


<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<title>Admin panel</title>


<body style="background-color:#f9fafa">

<!--Верхняя навигация-->
<div class="container-fluid ">
    <dl class="row" style="background-color: #353a3f">
        <div class="col-11 text-left">
            <ul class="list-inline h5">
                <li class="list-inline-item text-white text-strong navbar-brand"
                    th:utext="${#authentication.name}"></li>
                <li class="list-inline-item text-white navbar-brand">with roles:</li>
                <li class="list-inline-item text-white navbar-brand" th:utext="${#authentication.authorities}">
                    <strong></strong></li>
            </ul>
        </div>
        <div class="col-1 h6">
            <a class="navbar-brand text-white text-right" href="/admin/logout">Logout</a>
        </div>
    </dl>
</div>
<!--Верхняя навигация-->

<div class="container-fluid ">
    <div class="row" style="background-color: #f8f9fa">
        <!--Левая навигация-->
        <div class="col-2 text-left" style="background-color: #ffffff">
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#allUsers"
                            type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin
                    </button>
                    <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#one-user"
                            type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">User
                    </button>
                </div>
            </div>
        </div>
        <!--Левая навигация-->
        <!--Основной контент страницы-->
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
              <div class="tab-pane fade show active" id="allUsers" role="tabpanel" aria-labelledby="home-tab">
                <h1>Admin panel</h1>
                <nav>
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">All users</button>
                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Add new user</button>
                  </div>
                </nav>

                  <div class="tab-content" id="nav-tabContent">
<!--                      Таблица-->
                      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                          <table class="table table-striped" id="tableUsers">
                              <thead>
                              <tr>
                                  <th>ID</th>
                                  <th>First Name</th>
                                  <th>Last Name</th>
                                  <th>Email</th>
                                  <th>Password</th>
                                  <th>Roles</th>
                                  <th>Edit</th>
                                  <th>Delete</th>
                              </tr>
                              </thead>
                              <tbody id="allUsersBody">
                              </tbody>
                          </table>
                      </div>
<!--                      Таблица-->
                      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                          <div class="d-grid gap-2 col-4 mx-auto p-1 text-center">
                              <form id="newUser" action="http://localhost:8080/api/users">

                                  <label for="firstName" class="form-label">First name</label>

                                  <input type="text" class="form-control"
                                         id="firstName" name="firstName"
                                         placeholder="First name">

                                  <label for="lastName" class="form-label">Last name</label>
                                  <input type="text" class="form-control" id="lastName" name="lastName"
                                         placeholder="Last name">
                                  <label for="email" class="form-label">Email address</label>
                                  <input type="text"  class="form-control" id="email" name="email"
                                         placeholder="name@example.com">
                                  <label for="password" class="form-label">Password</label>
                                  <input type="password" class="form-control" name="password"
                                         id="password"
                                         placeholder="Password">

                                  <label for="roles" class="form-label">Role</label>
                                  <select class="form-select" multiple name="roles" id="roles">
                                      <option value="ROLE_USER">USER</option>
                                      <option value="ROLE_ADMIN">ADMIN</option>
                                  </select>
                                  <div class="row p-3"></div>
                                  <div class="d-grid gap-2 col-5 mx-auto p-1 text-center">
                                      <button type="submit" class="btn btn-success btn-lg"
                                              id="addNewUser">
                                          Add new user
                                      </button>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>







              </div>

              <!--                            Окно с ОДНИМ пользователем-->
              <div class="tab-pane fade" id="one-user" role="tabpanel" aria-labelledby="one-user-tab"
                   tabindex="0">
                  <h1>User information-page</h1>

                  <table class="table table-striped">
                    <thead>
                    <h4>About user</h4>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">First Name</th>
                      <th scope="col">Last Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Password</th>
                      <th scope="col">Roles</th>
                    </tr>
                    </thead>
                    <tbody id="oneUserBody">

                    </tbody>
                  </table>
              </div>
              <!--                            Окно с ОДНИМ пользователем-->

            </div>
        </div>


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="/main.js"></script>


</body>
</html>
